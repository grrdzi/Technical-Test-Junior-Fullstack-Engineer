<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth - GoFiber</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card p-4">
            <h3 class="mb-3">Register / Login</h3>
            <input id="username" class="form-control mb-2" placeholder="Username">
            <input id="password" type="password" class="form-control mb-3" placeholder="Password">
            <select id="role" class="form-select mb-3">
              <option value="" disabled selected>Pilih Role...</option>
              <option value="admin">Admin</option>
              <option value="staff">Staff</option>
            </select>

            <button id="btnRegister" class="btn btn-primary">Register</button>
            <hr>
            <button id="btnLogin" class="btn btn-success">Login</button>

            <pre id="result" class="mt-3"></pre>
        </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="js/auth.js"></script>
</body>

</html>
