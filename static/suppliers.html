<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Suppliers - Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        .nav-link { cursor: pointer; }
        #roleBadge { font-size: 0.8rem; }
        .card { border: none; border-radius: 10px; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Inventory System</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="purchase.html">New Purchase</a></li>
                    <li class="nav-item admin-only"><a class="nav-link active text-warning" href="suppliers.html">Suppliers</a></li>
                    <li class="nav-item admin-only"><a class="nav-link text-warning" href="items.html">Manage Items</a></li>
                </ul>
                <div class="d-flex align-items-center">
                    <span id="roleBadge" class="badge rounded-pill me-3"></span>
                    <button id="btnLogout" class="btn btn-outline-danger btn-sm">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm p-4">
                    <h4 class="mb-3">Create Supplier</h4>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input id="name" class="form-control" placeholder="Supplier Name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input id="email" type="email" class="form-control" placeholder="email@example.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <textarea id="address" class="form-control" rows="2" placeholder="Full Address"></textarea>
                    </div>
                    <button id="btnAddSupplier" class="btn btn-primary w-100">Add Supplier</button>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow-sm p-4">
                    <h4 class="mb-3">Supplier List</h4>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Address</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody id="supplierTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editSupplierModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Supplier</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editSupplierId">
                    <div class="mb-3">
                        <label class="form-label">Supplier Name</label>
                        <input type="text" id="editSupplierName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="editSupplierEmail" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Full Address</label>
                        <textarea id="editSupplierAddress" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="btnSaveUpdateSupplier" class="btn btn-success">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/suppliers.js"></script>
</body>
</html>
