<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
        .nav-link { cursor: pointer; }
        #roleBadge { font-size: 0.8rem; }
        .card { border: none; border-radius: 10px; }
    </style>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">Inventory System</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="purchase.html">New Purchase</a></li>
          <li class="nav-item admin-only"><a class="nav-link text-warning" href="suppliers.html">Suppliers</a></li>
          <li class="nav-item admin-only"><a class="nav-link text-warning" href="items.html">Manage Items</a></li>
        </ul>
        <div class="d-flex align-items-center">
          <span id="roleBadge" class="badge rounded-pill me-3"></span>
          <button id="btnLogout" class="btn btn-outline-danger btn-sm">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="card shadow-sm p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Inventory Items</h3>
        <a href="items.html" class="btn btn-primary btn-sm admin-only">+ Add New Item</a>
      </div>
      <table class="table table-hover">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Item Name</th>
            <th>Stock</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="itemTable"></tbody>
      </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
